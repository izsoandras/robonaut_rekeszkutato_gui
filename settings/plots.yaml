### Plots
# sample_num: <num_of_samples>
# update_period: <update_time_of_plots_in_ms>
# plots:
#   - title: <title>
#     type: <plot_type>       # chooes from: series, bar, compass
#                             # special fields:
#                             #     compass:
#                             #         isRad: True/False   -   define whether the orientation is in radians or degrees
#                             #         theta_dir: +/-1   -   theta increases CCW or CW
#     (ylim: [<min>,<max>])
#     lines:
#       - message: <message_name>
#       - field: <field_name>
#       (- legend: <legend>)
#       [...]
#   [...]

sample_num: 50     # display sample number
update_period: 200 # [ms]
layout: [2,3] # [<rows_num>,<col_num>]
plots:
  - title: 'Battery voltage'
    type: series
    ylim: [0, 14]
    lines:
      - message: main battery
        field: 'avg voltage'
        legend: '[V]'
        
      - message: motor telemetry
        field: 'avg motor battery voltage'
        legend: '[V]'

  - title: 'Speed'
    type: series
    ylim: [-100,100]
    lines:
      - message: motor telemetry
        field: 'speed setpoint'
        legend: 'setp'

      - message: motor telemetry
        field: 'avg speed'
        legend: 'actual'
        
  - title: 'Current'
    type: series
    ylim: [-100,100]
    lines:
      - message: motor telemetry
        field: 'current setpoint'
        legend: 'setp'

      - message: motor telemetry
        field: 'avg current'
        legend: 'actual'
  
  - title: 'Heading'
    type: compass
    isRad: False
    theta_dir: 1
    lines:
      - message: orientation
        field: 'yaw angle'
        legend: ''


#  - title: 'Distance'
#    type: series
#    ylim: [0,2000]
#    lines:
#        - message: distance
#          field: distance
#          legend: '[mm]'

  - title: 'Front line'
    type: spec_bin
    flipud: false
    fliplr: false
    lines:
      - message: line
        field: front detection

  - title: 'Rear line'
    type: spec_bin
    flipud: false
    fliplr: true
    lines:
      - message: line
        field: rear detection
