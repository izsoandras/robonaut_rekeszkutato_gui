  - title: 'X Pos'
    type: series
    ylim: [-3, 3]
    lines:
      - message: state_vec
        field: x_pos
        legend: 'curr'

      - message: state_vec
        field: x_pos_setp
        legend: 'setp'


  - title: 'Y Pos'
    type: series
    ylim: [-3, 3]
    lines:
      - message: state_vec
        field: y_pos
        legend: 'curr'

      - message: state_vec
        field: y_pos_setp
        legend: 'setp'


  - title: 'Heading'
    type: compass
    isRad: True
    theta_dir: 1
    lines:
      - message: state_vec
        field: head
        legend: 'curr'

      - message: state_vec
        field: head_setp
        legend: 'setp'

  - title: 'Ctrl vec dir'
    type: compass
    lines:
      - message: control_vec
        field: ang
        legend: 'ang'

      - message: control_vec
        field: gang
        legend: 'gang'
