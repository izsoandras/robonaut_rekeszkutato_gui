### MQTT topics and message types
# <topic_name>:
#   <message_name>:
#     type: <type_byte>
#     format: '<message_fields_format_string>' # https://docs.python.org/3/library/struct.html
#     names: [<field_names>, ...]
#   [...]
# [...]

# !!!-------------------------------------------------------------------------!!!
# !!! FIELD NAMES MUST BE UNIQUE DESPITE OF WHICH MESSAGE THEY ARE LOCATED IN !!!
# !!!-------------------------------------------------------------------------!!!

- name: log
  messages:
    - name: log
      type: 0x00
      format: 'Bs'
      fields: [level, msg]
      prefixes: [DEBUG, INFO, WARN, ERR, CRIT]

- name: tel
  messages:
    - name: LCD
      type: 0x01
      format: 's'
      fields: [msg]

    - name: motor telemetry
      type: 0x03
      format: '<fffff'
      fields: ['speed setpoint', 'avg speed', 'current setpoint','avg current', 'avg motor battery voltage']

    - name: ident telemetry
      type: 0x04
      format: '<ff'
      fields: ['current setpoint', speed']

    - name: line
      type: 0x05
      format: '<QQBB'
      fileds: ['front detection', 'rear detection', 'front num', 'rear num']

    - name: orientation
      type: 0x06
      format: '<f'
      fields: ['yaw angle']

    - name: distance
      type: 0x07
      format: '<H'
      fields: ['distance']

    - name: main battery
      type: 0x08
      format: '<f'
      fields: ['avg voltage']

- name: param
  messages:
    - name: motor setpoints
      type: 0x10
      format: '<ff'
      fields: ['speed setpoint', 'current setpoint']
      
    - name: servo center
      type: 0x11
      format: '<HHH'
      fields: ['front', 'rear','ToF']
      
    - name: line control
      type: 0x12
      format: '<'
      fields: []
      
    - name: distance control
      type: 0x13
      format: '<ff'
      fields: ['P','I']
      
    - name: start
      type: 0x20
      format: '<'
      fields: []
      
    - name: stop
      type: 0x21
      format: '<'
      fields: []
      
